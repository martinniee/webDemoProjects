<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>表单案例</title>
	<style>
	

		.starRed span {
			color: red;
		}

		.starRed input {
			width: 200px;
		}

		.mR {
			text-align: right;
		}
	</style>

</head>

<body>
<form action="">
	<table class="starRed">
		 <tr>
			<td class="mR"><span>*</span>用户名:</td> 
			<td><input type="text"><span> 用户名不得小于三个字符</span></td> 
			        
		</tr>
		<tr>
			<td class="mR"><span>*</span>密码:</td>
			<td><input type="password"></td>
		</tr>
		<tr>
			<td class="mR"><span>*</span>确认密码:</td>
			 <td><input type="password"></td>
		</tr>
		 <tr>
			 <td class="mR"><span>*</span>Email:</td>
			 <td><input type="text"></td>
		</tr>
		 <tr>
			 <td class="mR"><span>*</span>真实姓名:</td>
			 <td><input type="text"></td>
		</tr>
		 <tr>
			 <td class="mR"><span>*</span>性别:</td>
			 <td><select name="" id="gender">
					<option >男</option>
					<option >女</option>
				</select>
			</td>    
		</tr>
		<tr>
			<td class="mR"><span>*</span>生日:</td>
			<td><select name="" id="birYear">
					<option >1980</option>
					<option >1</option>
					 <option >2</option>
				</select>
				<select name="" id="month">
					<option name="selected">1</option>
					<option >2</option>
					 <option >3</option>
				</select>
				<select name="" id="day">
					<option name="selected">1</option>
					<option >2</option>
					<option >3</option>
				</select>
			<td>
		</tr>
		<tr>
			<td class="mR"><span>*</span>手机:</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td class="mR"><span>*</span>居住地:</td>
			 <td>
				<select name="" id="province">
					<option name="selected">四川省</option>
					<option ></option>
				</select>
				<select name="" id="city">
					 <option name="selected">成都市</option>
					<option name="selected">女</option>
					<option name="selected">女</option>
				</select>
				<select name="" id="comminity">
					<option name="selected">三圣乡</option>
					<option name="selected">2</option>
					<option name="selected">3</option>
				</select>
				<select name="" id="town">
					<option name="selected">三圣乡</option>
					<option name="selected">2</option>
					<option name="selected">3</option>
				</select>
			</td>
		</tr>
		<tr>


			<td class="mR"><span>*</span>QQ:</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<a  style="color:#5ecffc;text-decoration: none;" href="https://www.w3school.com.cn/">设置我的QQ在线状态</a>
			</td>
		</tr>
	</table>
</form>

</body>

</html>
